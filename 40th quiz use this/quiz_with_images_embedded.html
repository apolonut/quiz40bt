.", "C": "Флаг \"N\" - Не, отрицание.", "D": "Флаг \"M\" - На борда си имам лекар.", "Correct Answer": "D", "Image": "840.jpg"}, {"Question Number": 841, "Question": "Показаният флаг означава:\\n", "A": "Флаг \"А\" - Товаря, разтоварвам опасен товар.", "B": "Флаг \"Н\" - Имам пилот на борда.", "C": "Флаг \"N\" - Не, отрицание.", "D": "Флаг \"G\" - Искам пилот.", "Correct Answer": "A", "Image": "841.jpg"}, {"Question Number": 842, "Question": "Показаният флаг означава:\\n", "A": "Флаг \"Q\" - Моят кораб не е заразен, искам свободна практика.", "B": "Флаг \"Н\" - Имам пилот на борда.", "C": "Флаг \"С\" - Да, утвърдителен.", "D": "Фраг \"V\" - Нужна ми е помощ.", "Correct Answer": "B", "Image": "842.jpg"}, {"Question Number": 843, "Question": "Показаният флаг означава:\\n", "A": "Фраг \"V\" - Нужна ми е помощ.", "B": "Флаг \"M\" - На борда си имам лекар.", "C": "Флаг \"Q\" - Моят кораб не е заразен, искам свободна практика.", "D": "Флаг \"G\" - Искам пилот.", "Correct Answer": "C", "Image": "843.jpg"}, {"Question Number": 844, "Question": "Показаният флаг означава:\\n", "A": "Флаг \"С\" - Да, утвърдителен.", "B": "Флаг \"M\" - На борда си имам лекар.", "C": "Флаг \"В\" - Товаря / разтоварвам опасен товар.", "D": "Флаг \"Q\" - Моят кораб не е заразен, искам свободна практика.", "Correct Answer": "D", "Image": "844.jpg"}, {"Question Number": 845, "Question": "Показаният флаг означава:\\n", "A": "Флаг \"С\" - Да, утвърдителен.", "B": "Флаг \"В\" - Товаря / разтоварвам опасен товар.", "C": "Флага \"U -Вие отивате към опасност.", "D": "Флаг \"О\" - Човек зад борда.", "Correct Answer": "B", "Image": "845.jpg"}, {"Question Number": 846, "Question": "Показаният флаг означава:\\n", "A": "Флаг \"С\" - Да, утвърдителен.", "B": "Флага \"U -Вие отивате към опасност.", "C": "Флаг \"О\" - Човек зад борда.", "D": "Флаг \"В\" - Товаря / разтоварвам опасен товар.", "Correct Answer": "C", "Image": "846.jpg"}, {"Question Number": 847, "Question": "Показаният флаг означава:\\n", "A": "Флаг \"В\" - Товаря / разтоварвам опасен товар.", "B": "Флага \"U -Вие отивате към опасност.", "C": "Фраг \"V\" - Нужна ми е помощ.", "D": "Флаг \"С\" - Да, утвърдителен.", "Correct Answer": "D", "Image": "847.jpg"}]
        questions = questions.sort(() => 0.5 - Math.random()).slice(0, 60);
        questions.forEach(q => {
            const options = [['A', q.A], ['B', q.B], ['C', q.C], ['D', q.D]];
            q.shuffled = options.sort(() => 0.5 - Math.random());
        });

        let currentIndex = 0;
        let userAnswers = [];

        function renderQuestion() {
            const container = document.getElementById('quiz-area');
            container.innerHTML = '';

            const q = questions[currentIndex];
            const qDiv = document.createElement('div');
            qDiv.className = 'question-container';
            qDiv.style.display = 'block';

            if (q.Image && q.Image.trim() !== '') {
                const img = document.createElement('img');
                img.src = 'images/' + q.Image;
                img.className = 'question-image';
                qDiv.appendChild(img);
            }

            const qText = document.createElement('div');
            qText.className = 'question-text';
            qText.innerHTML = `<strong>Question ${currentIndex + 1}:</strong> ${q.Question.replaceAll('\n', '<br>')}`;
            qDiv.appendChild(qText);

            q.shuffled.forEach(([letter, text]) => {
                const div = document.createElement('div');
                div.className = 'answer-option';
                div.innerHTML = `
                    <input type="radio" name="answer" value="${letter}" id="${letter}">
                    <label for="${letter}">${text}</label>`;
                qDiv.appendChild(div);
            });

            const reveal = document.createElement('div');
            reveal.className = 'reveal';
            reveal.id = 'reveal';
            reveal.textContent = '';
            qDiv.appendChild(reveal);

            container.appendChild(qDiv);

            if (userAnswers[currentIndex]) {
                document.querySelector(`input[value="${userAnswers[currentIndex]}"]`).checked = true;
            }
        }

        function nextQuestion() {
            saveAnswer();
            if (currentIndex < questions.length - 1) {
                currentIndex++;
                renderQuestion();
            }
        }

        function prevQuestion() {
            saveAnswer();
            if (currentIndex > 0) {
                currentIndex--;
                renderQuestion();
            }
        }

        function saveAnswer() {
            const selected = document.querySelector('input[name="answer"]:checked');
            if (selected) {
                userAnswers[currentIndex] = selected.value;
            }
        }

        function submitAnswer() {
            saveAnswer();
            const correct = questions[currentIndex]['Correct Answer'];
            const selected = userAnswers[currentIndex];
            const options = document.getElementsByClassName('answer-option');
            for (let opt of options) {
                const input = opt.querySelector('input');
                if (input.value === correct) {
                    opt.classList.add('correct');
                } else if (input.checked) {
                    opt.classList.add('incorrect');
                }
            }
            const reveal = document.getElementById('reveal');
            const correctText = questions[currentIndex].shuffled.find(opt => opt[0] === correct)[1];
            reveal.textContent = `Correct answer: ${correctText}`;
            reveal.style.display = 'block';
        }

        renderQuestion();
    </script>
